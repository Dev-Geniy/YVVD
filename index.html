<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Viewer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Подключаем Font Awesome -->
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS файл -->
</head>
<body>
  <div class="container">
    <h1>YouTube [Video Viewer]</h1>
    <div class="input-container">
      <input type="text" id="video-url" placeholder="Enter Video URL" />
      <i class="fas fa-plus add-video-icon" onclick="addVideo()"></i>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
    <ul id="video-list"></ul>
    <iframe id="video-frame" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script src="scripts.js"></script> <!-- Подключаем внешний JavaScript файл -->
</body>
</html>
